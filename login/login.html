<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../login/login.css">
    <title>Login</title>
</head>
<body>
    <div class="main">
        <div class="imagem">
            <img src="../imagens/undraw_clean_up_re_504g (1).svg" alt="limpeza">
        </div>
        <div class="conteudo">
            <div class="form">
                <form action="../home/home.html" method="get">
                    <h1>Login</h1>
                    <input type="text" name="E-mail" placeholder="E-mail" required autocomplete="off">
                    <input type="password" name="senha" placeholder="Senha" autocomplete="off">
                    <input type="submit" name="entrar" value="Entrar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
